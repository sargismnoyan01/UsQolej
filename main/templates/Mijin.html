{% extends 'base.html' %}
{% block content %}
<body>
<div class="wrapper">
    <main id='main'>
        <section id="speakers" class="wow fadeInUp">
      <div class="container">
        <div class="section-header">
          <h2>Մասնագիտություններ</h2>
        </div>
        <div class="row">
          {% for i in professions %}
          <div class="col-lg-4 col-md-6">
            <div class="speaker">
              <img src="{{ i.img.url }}" alt="Speaker 1" class="img-fluid">
              <div class="details">
                <h3><a href="{% url 'detail_hy' i.id %}">{{ i.name }}</a></h3>
              </div>
            </div>
          </div>
          {% endfor %}
          </div>
      </div>
    </section>
    </main>

{% endblock %}
