{% extends 'base.html' %}
  {% block content %}
  {% for i in subprofessions %}
  <main id="main" class="main-page">
    <section id="speakers-details" class="wow fadeIn">
      <div class="container">
        <div class="section-header">
          <h2>{{ i.name }}</h2>
        </div>
        <div class="row">
          <div class="col-md-6">
            <img src="{{ i.img.url }}" alt="Speaker 1" width="400" height="400">
          </div>
          <div class="col-md-6">
            <div class="details">
              {% for j in i.profdetail.all %}
              <p>{{ j.info }}</p>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  {% endfor %}
{% endblock %}
